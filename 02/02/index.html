<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */

        var list = document.getElementById('aqi-list');
        var dict = {
            1: "一",
            2: "二",
            3: "三",
            4: "四",
            5: "五",
            6: "六",
            7: "七",
            8: "八",
            9: "九",
            0: "零",
        };

        var paint = (function() {
            var n = 1;
            return function(a) {
                var node = document.createElement("li");
                node.innerHTML = '第' + dict[n++] + '名' + '：' + a.join('，');
                list.appendChild(node);
            }
        })();

        aqiData.filter(function(data) {
            return data[1] > 60;
        }).sort(function(a, b) {
            return b[1] - a[1];
        }).map(function(data) {
            paint(data);
        })



    })();
    </script>
</body>

</html>
